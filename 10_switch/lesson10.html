<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>
        switch
    </title>
</head>
<html>
    <body>
        <script>
            let browser = prompt('What is your browser?', '');
            if (browser == 'Edge') {
                alert( "You've got the Edge!" );
            } else if (browser == 'Chrome' ||
            browser == 'Firefox' ||
            browser == 'Safari' ||
            browser == 'Opera') {
                alert('Okay we support these browsers too');
            } else if (browser) {
                alert('We hope that this page looks ok!');
            }

            //////////////////
            const number = +prompt('Type number from 0 to 3', '');
            switch (number) {
                case 0:
                    alert('You typed 0');
                    break;
                case 1:
                    alert('You typed 1');
                    break;
                case 2 || 3:
                    alert('You typed 2 or 3');
                    break;
            }
    </script>
    </body>
</html>
