<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>variables</title>
</head>
<html>
    <body>
        <script>
            let a = 1, b = 1;

            let c = ++a;
            let d = b++;

            alert(c); //2
            alert(d); //1

            /////////////////////
            let s = 2;

            let x = 1 + (s *= 2);
            alert(x); //5
        </script>
<!--
        "" + 1 + 0 = "10" (concatinate)
        "" - 1 + 0 = -1
        true + false = 1
        6 / "3" = 2
        "2" * "3" = 6
        4 + 5 + "px" = 9px (sum, concatinate)
        "$" + 4 + 5 = $45 (concatinate)
        "4" - 2 = 2
        "4px" - 2 = NaN (не вычисляется)
        7 / 0 = Infinity
        "  -9  " + 5 = " -9 5" (concatinate)
        "  -9  " - 5 = -14
        null + 1 = 1
        undefined + 1 = NaN
        " \t \n" - 2 = -2
-->
    </body>
</html>
