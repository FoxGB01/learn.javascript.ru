<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>if else</title>
</head>
<html>
    <body>
        <script>
            if ('0') {
                alert('Hello') //выведется т.к. 'непустая строка' == 1 == true
            };

            let answer = prompt('What`s JavaScript`s official name?', '');

            if (answer && answer == 'ECMAScript') {
                alert('It is right!')
            } else if (answer && answer != 'ECMAScript') {
                alert('It is wrong! It`s name is ECMAScript!')
            } else {
                alert('CLOSED')
            };

            let num = prompt('Type number: ', '');

            if (num > 0) {
                alert('1')
            } else if (num == 0) {
                alert('0')
            } else if (num < 0) {
                alert('-1')
            } else {
                alert('unknown value')
            };

            let f = 2;
            let h = 2;
            let result = (f + h < 4) ? 'few' : 'many';

            alert(result);

            let login = prompt('Type login:', '');

            let message = (login == 'employee') ? 'hi' :
            (login == 'director') ? 'Hello' :
            (login == '') ? 'It is not login' :
            '';
            alert(message);
        </script>
    </body>
</html>
