<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>or ||</title>
</head>
<html>
    <body>
        <script>
            alert(null || 2 || undefined); // 2

            ////////////////////////
            alert(alert(1) || 2 || alert(3)); // 1,2

            ////////////////////////
            alert(1 && null && 2); // null

            ////////////////////////
            alert(alert(1) && alert(2)) // 1,undefined

            ////////////////////////
            alert(null || 2 && 3 || 4) // 3

            ////////////////////////
            let age = prompt('How old are you?', '');

            if (age >= 14 && age <= 90) {
                alert('ok')
            } else {
                alert('not ok')
            }

            ////////////////////////
            let age2 = prompt('How old are you?', '');

            let result = !(age2 >= 14 && age2 <= 90) ? 'ok' : 'not ok';

            alert(result);

            ////////////////////////
            let age3 = prompt('How old are you?', '');

            let result2 = (age3 < 14 || age3 > 90) ? 'ok' : 'not ok';

            alert(result2);

            ////////////////////////
            let userLogin = prompt('Type your login:', '');

            if (userLogin == 'admin')  {
                let pass = prompt('Type your password:', '');
                if (pass == 'i am') {
                    alert('Welcome!');
                } else {
                    alert('Password is wrong')
                };
            } else if (userLogin != 'admin') {
                alert('I dont know you')
            }
        </script>
    </body>
</html>
